# Server Configuration
server.port=8080
spring.application.name=area-check-app

# Oracle Database Configuration
# Для Oracle XE используйте:
# spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
# Для Oracle в Docker:
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=area_check_user
spring.datasource.password=zxc123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# ВАЖНО: Измените этот секрет на случайную строку минимум 256 бит для production!
jwt.secret=your-secret-key-change-this-in-production-min-256-bits-please-use-random-string-here
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
